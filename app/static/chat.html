<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>聊天记录 - Twilio 群发控制台</title>
    <link rel="stylesheet" href="static/styles.css" />
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-height: 800px;
        }

        .chat-header {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: nowrap;
        }

        .chat-header .field {
            margin: 0;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-header .field:first-child {
            flex: 1 1 auto;
            min-width: 300px;
        }

        .chat-header .field:nth-child(2) {
            min-width: 150px;
        }

        .chat-header .field:nth-child(3) {
            min-width: 200px;
        }

        .chat-header .row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-header .row input {
            flex: 1;
            min-width: 0;
        }

        .chat-header label {
            margin-bottom: 0;
            white-space: nowrap;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-messages .message-table {
            margin: 1rem;
            /* 或者 padding 也行，但 margin 更直观 */
        }

        .message-table {
            width: 100%;
            border-collapse: collapse;
        }

        .message-table thead {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
        }

        .message-table th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .message-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        .message-table tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message-table tbody tr:hover {
            background: var(--bg-primary);
        }

        .message-table tbody tr.unread {
            background: rgba(10, 123, 90, 0.05);
        }

        .message-table tbody tr.unread:hover {
            background: rgba(10, 123, 90, 0.1);
        }

        .message-item {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
        }

        .message-item.unread {
            background: var(--bg-primary);
            border-color: var(--primary-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .message-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .message-cell {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-cell-content {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        .message-channel {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .message-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .message-status.queued {
            background: #e3f2fd;
            color: #1976d2;
        }

        .message-status.accepted {
            background: #fff3e0;
            color: #f57c00;
        }

        .message-status.delivered {
            background: #e8f5e9;
            color: #388e3c;
        }

        .message-status.sent {
            background: #e3f2fd;
            color: #1565c0;
        }

        .message-status.undelivered {
            background: #fff3e0;
            color: #ef6c00;
        }

        .message-status.blocked {
            background: #f5f5f5;
            color: #616161;
        }

        .message-status.received {
            background: #e0f7fa;
            color: #00838f;
        }

        .message-status.read {
            background: #e1bee7;
            color: #7b1fa2;
        }

        .message-status.failed {
            background: #ffebee;
            color: #c62828;
        }

        .unread-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .message-body {
            margin-top: 0.5rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 1rem;
        }

        .modal-card {
            background: #fff;
            border-radius: 18px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--ink);
        }

        .modal-section {
            margin-bottom: 1.5rem;
        }

        .modal-section-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--muted);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .modal-section-content {
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-subject {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .chat-stats {
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }

        .message-list-container {
            display: flex;
            flex-direction: column;
            max-height: 420px;
        }

        .message-list-header {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            padding: 0 1rem 0.5rem;
            flex-wrap: wrap;
        }

        .message-list-header .field {
            margin: 0;
            min-width: 180px;
        }

        .user-row.active {
            background: rgba(10, 123, 90, 0.12);
        }

        .user-row.active:hover {
            background: rgba(10, 123, 90, 0.16);
        }

        .selected-user {
            padding: 0.75rem 0.9rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            min-width: 240px;
        }

        .selected-user-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .selected-user-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .mark-read-field .hint {
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .mark-read-field:hover .hint,
        .mark-read-field:focus-within .hint {
            opacity: 1;
            visibility: visible;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-item.clickable {
            cursor: pointer;
        }

        .message-item.clickable:hover {
            border-color: var(--primary-color);
            background: var(--bg-primary);
        }

        .message-list-footer {
            padding: 0.5rem 1rem 0.75rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* ✅ 通用：冻结所有 message-table 表头 */
        .message-table thead th {
            position: sticky;
            top: 0;
            z-index: 20;
            /* 必须比 tbody 高 */
            background: var(--bg-secondary, #fff);
            /* 必须有背景，避免透明 */
        }

        /* ✅ 让 thead 整行也更稳定（可选，但推荐） */
        .message-table thead {
            position: sticky;
            top: 0;
            z-index: 19;
        }

        /* ✅ 给冻结表头加一条底部阴影/分割线（可选） */
        .message-table thead th {
            box-shadow: 0 1px 0 var(--border-color, #fff);
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="brand">Twilio 群发控制台</div>
            <div class="subtitle">查看用户聊天记录和已读状态</div>
            <div class="header-links">
                <a href="/twilio" class="link">首页</a>
                <a href="api-docs" class="link">API 文档</a>
                <a href="sms" class="link">短信营销</a>
                <a href="keys" class="link">Key 管理</a>
          <a href="users" class="link">用户管理</a>
                <a href="logout" class="link">退出</a>
            </div>
        </header>

        <main class="grid">
            <section class="card wide">
                <h2>对话用户</h2>
                <div class="message-list-container">
                    <div class="message-list-header">
                        <div class="field">
                            <label>渠道筛选</label>
                            <select id="user-channel-filter">
                                <option value="">全部</option>
                                <option value="email">Email</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="sms">SMS</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>起始时间</label>
                            <input id="user-from" type="datetime-local" />
                        </div>
                        <div class="field">
                            <label>结束时间</label>
                            <input id="user-to" type="datetime-local" />
                        </div>
                        <div class="field">
                            <button id="user-refresh" type="button" class="secondary">
                                刷新列表
                            </button>
                        </div>
                    </div>
                    <div id="user-list" class="message-list">
                        <table class="message-table">
                            <thead>
                                <tr>
                                    <th>用户地址</th>
                                    <th style="width: 140px;">渠道</th>
                                    <th style="width: 90px;">消息总数</th>
                                    <th style="width: 90px;">未读</th>
                                    <th style="width: 150px;">最近消息</th>
                                </tr>
                            </thead>
                            <tbody id="user-tbody">
                                <tr>
                                    <td colspan="5" class="empty-state">暂无用户</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="message-list-footer">
                        <div>
                            <span>共 <strong id="user-total">0</strong> 位用户</span>
                        </div>
                        <div>
                            <button id="user-prev" type="button" class="ghost small" disabled>
                                上一页
                            </button>
                            <button id="user-next" type="button" class="ghost small" disabled>
                                下一页
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card wide">
                <h2>聊天记录</h2>
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="field">
                            <label>已选用户</label>
                            <div class="selected-user">
                                <div id="selected-user-title" class="selected-user-title">请选择上方用户</div>
                                <div id="selected-user-meta" class="selected-user-meta"></div>
                            </div>
                        </div>
                        <div class="field">
                            <label>渠道筛选</label>
                            <select id="channel-filter">
                                <option value="">全部</option>
                                <option value="email">Email</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="sms">SMS</option>
                            </select>
                        </div>
                        <div class="field mark-read-field" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label>手动标记为已读</label>
                            <button id="mark-read-btn" type="button" class="secondary" disabled>
                                设置已读
                            </button>
                            <div class="hint">
                                已读状态通常通过 Twilio/SendGrid webhook 自动更新
                            </div>
                        </div>
                    </div>
                    <div id="chat-messages" class="chat-messages">
                        <table class="message-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;"></th>
                                    <th style="width: 80px;">渠道</th>
                                    <th style="width: 100px;">状态</th>
                                    <th>地址</th>
                                    <th>内容</th>
                                    <th style="width: 150px;">时间</th>
                                </tr>
                            </thead>
                            <tbody id="chat-messages-tbody">
                                <tr>
                                    <td colspan="6" class="empty-state">请先从上方选择用户</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="chat-stats" class="chat-stats" style="display: none;">
                        <div>
                            <span>总计: <strong id="total-count">0</strong></span>
                            <span style="margin-left: 1rem;">
                                未读: <strong id="unread-count">0</strong>
                            </span>
                        </div>
                        <div>
                            <button id="load-more-btn" type="button" class="ghost small" style="display: none;">
                                加载更多
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="toast-container" class="toast-container"></div>

    <!-- 详情弹窗 -->
    <div id="message-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h2>消息详情</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="static/chat.js"></script>
</body>

</html>
