<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twilio 群发控制台</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="brand">Twilio 群发控制台</div>
        <div class="subtitle">发送 Email + WhatsApp 群发，并实时查看状态。</div>
        <div class="header-links">
          <a href="api-docs" class="link">API 文档</a>
          <a href="keys" class="link">Key 管理</a>
          <a href="logout" class="link">退出</a>
        </div>
      </header>

      <main class="grid">
        <section class="card">
          <h2>发送群发</h2>
          <form id="send-form">
            <div class="field">
              <label>渠道</label>
              <div class="segmented">
                <label>
                  <input type="radio" name="channel" value="email" checked />
                  Email
                </label>
                <label>
                  <input type="radio" name="channel" value="whatsapp" />
                  WhatsApp
                </label>
              </div>
            </div>

            <div class="field" id="email-from-row">
              <label>发件人</label>
              <div class="stack">
                <div class="row">
                  <select id="email-from"></select>
                  <button type="button" class="secondary small" id="email-from-refresh">
                    刷新列表
                  </button>
                </div>
                <div class="row">
                  <input
                    id="email-from-new"
                    type="email"
                    placeholder="新增白名单邮箱，例如 sender@example.com"
                  />
                  <button type="button" class="secondary small" id="email-from-add">
                    加入白名单
                  </button>
                  <button type="button" class="ghost small" id="email-from-delete">
                    删除白名单
                  </button>
                </div>
              </div>
              <div class="hint">发件人需为 SendGrid 已验证的邮箱。</div>
            </div>

            <div class="field" id="whatsapp-from-row">
              <label>发送人</label>
              <div class="stack">
                <div class="row">
                  <select id="whatsapp-from"></select>
                  <button
                    type="button"
                    class="secondary small"
                    id="whatsapp-from-refresh"
                  >
                    刷新列表
                  </button>
                </div>
                <div class="row">
                  <input
                    id="whatsapp-from-new"
                    type="text"
                    placeholder="新增白名单，例如 whatsapp:+14155238886"
                  />
                  <button type="button" class="secondary small" id="whatsapp-from-add">
                    加入白名单
                  </button>
                  <button type="button" class="ghost small" id="whatsapp-from-delete">
                    删除白名单
                  </button>
                </div>
              </div>
              <div class="hint">发送人需为 Twilio 已批准的 WhatsApp 号码。</div>
            </div>

            <div class="field" id="whatsapp-proxy-row">
              <label>Twilio 代理配置</label>
              <label class="toggle">
                <input id="twilio-proxy-toggle" type="checkbox" />
                <span>代理</span>
              </label>
              <div class="hint">默认别使用代理</div>
            </div>

            <div class="field" id="whatsapp-mode-row">
              <label>内容类型</label>
              <div class="segmented">
                <label>
                  <input type="radio" name="whatsapp-mode" value="text" checked />
                  纯文本
                </label>
                <label>
                  <input type="radio" name="whatsapp-mode" value="template" />
                  模板
                </label>
              </div>
            </div>

            <div class="field">
              <label>收件人</label>
              <textarea id="recipients" rows="4" placeholder="每行一个或用逗号分隔"></textarea>
            </div>

            <div class="field" id="subject-row">
              <label>主题</label>
              <input id="subject" type="text" placeholder="邮件主题" />
            </div>

            <div class="field" id="message-body-row">
              <label>内容</label>
              <textarea id="message-body" rows="5" placeholder="纯文本内容"></textarea>
            </div>

            <div class="field" id="html-row">
              <label>HTML（可选）</label>
              <textarea id="message-html" rows="4" placeholder="<p>可选 HTML</p>"></textarea>
            </div>

            <div class="field" id="media-row">
              <label>媒体链接（可选）</label>
              <textarea id="media-urls" rows="3" placeholder="每行一个或用逗号分隔"></textarea>
            </div>

            <div class="field" id="whatsapp-template-list-row">
              <label>模板列表</label>
              <div class="stack">
                <div class="row">
                  <input
                    id="whatsapp-template-search"
                    type="text"
                    placeholder="搜索模板名称或 SID"
                  />
                  <button
                    type="button"
                    class="secondary small"
                    id="whatsapp-template-refresh"
                  >
                    搜索/刷新
                  </button>
                </div>
                <div class="row">
                  <select id="whatsapp-template-select"></select>
                </div>
                <div class="template-meta" id="whatsapp-template-meta">
                  模板状态与变量将在此显示。
                </div>
              </div>
              <div class="hint">从 Twilio Content API 拉取模板。</div>
            </div>

            <div class="field" id="whatsapp-template-row">
              <label>模板 ID</label>
              <input
                id="whatsapp-template-id"
                type="text"
                placeholder="例如 HXxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
              />
            </div>

            <div class="field" id="whatsapp-template-vars-row">
              <label>模板变量（JSON，可选）</label>
              <textarea
                id="whatsapp-template-vars"
                rows="4"
                placeholder='{"1":"Alice","2":"订单123"}'
              ></textarea>
            </div>

            <button type="submit" class="primary">发送群发</button>
            <div class="hint">WhatsApp 收件人需包含国家码，例如 +8613712345678。</div>
          </form>
        </section>

        <section class="card">
          <h2>状态查询</h2>
          <div class="field">
            <label>消息 ID</label>
            <div class="row">
              <input id="status-message-id" type="text" placeholder="例如 42" />
              <button id="status-message-btn" type="button">查询</button>
            </div>
          </div>
          <div class="field">
            <label>Twilio 消息 SID</label>
            <div class="row">
              <input
                id="status-twilio-id"
                type="text"
                placeholder="例如 MMxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
              />
              <button id="status-twilio-btn" type="button">查询</button>
            </div>
          </div>
          <div class="field">
            <label>批次 ID</label>
            <div class="row">
              <input id="status-batch-id" type="text" placeholder="批次 ID" />
              <button id="status-batch-btn" type="button">查询</button>
            </div>
          </div>
          <div class="result">
            <pre id="status-result">状态结果将在此显示。</pre>
          </div>
        </section>
      </main>

      <section class="card wide">
        <h2>最新响应</h2>
        <pre id="send-result">发送结果将在此显示。</pre>
      </section>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="static/app.js"></script>
  </body>
</html>
